<form class="splunk-formatter-section" section-label="General">
  <splunk-control-group label="Show Last Row">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.show_total" value="1">
            <option value="1">True</option>
            <option value="0">False</option>
        </splunk-radio-input>
      </splunk-control-group>

<splunk-control-group label=" Scale(0.5 -1.5)">
    <splunk-text-input name="{{VIZ_NAMESPACE}}.scale" value="1.0"></splunk-text-input>
      </splunk-control-group>
   <splunk-control-group label=" Square Size">
        <splunk-select name="{{VIZ_NAMESPACE}}.case_size" value="80">
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
            <option value="120">120</option>
            <option value="140">140</option>

        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label=" Font Size">
        <splunk-select name="{{VIZ_NAMESPACE}}.case_font_size" value="34">
            <option value="30">30</option>
            <option value="32">32</option>
            <option value="34">34</option>
            <option value="36">36</option>
            <option value="38">38</option>
        </splunk-select>
    </splunk-control-group>
</form>
